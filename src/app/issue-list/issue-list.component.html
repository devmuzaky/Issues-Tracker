<ng-container *ngIf="showReportIssue === false">

  <button (click)="showReportIssue = true" class="btn btn-primary">Add new issue</button>

  <clr-datagrid>

    <clr-dg-column [clrDgColType]="'number'" [clrDgField]="'issueNo'">Issue No</clr-dg-column>
    <clr-dg-column [clrDgField]="'type'">Type</clr-dg-column>
    <clr-dg-column [clrDgField]="'title'">Title</clr-dg-column>
    <clr-dg-column [clrDgField]="'description'">Description</clr-dg-column>
    <clr-dg-column [clrDgField]="'priority'">Priority</clr-dg-column>

    <clr-dg-row *clrDgItems="let issue of issues">

      <clr-dg-action-overflow>
        <button (click)="selectedIssue= issue" class="action-item">Resolve</button>
        <button (click)="selectedIssue= issue" class="action-item">Edit</button>
        <button (click)="selectedIssue= issue" class="action-item">Delete</button>
      </clr-dg-action-overflow>

      <clr-dg-cell>{{issue.issueNo}}</clr-dg-cell>
      <clr-dg-cell>{{issue.type}}</clr-dg-cell>
      <clr-dg-cell>{{issue.title}}</clr-dg-cell>
      <clr-dg-cell>{{issue.description}}</clr-dg-cell>
      <clr-dg-cell>
        <span [class.label-danger]="issue.priority === 'high'" class="label">{{issue.priority}}</span>
      </clr-dg-cell>

    </clr-dg-row>

    <clr-dg-footer>{{issues.length}} issues</clr-dg-footer>
  </clr-datagrid>

</ng-container>

<app-issue-report (formClose)="onCloseReportIssue()" *ngIf="showReportIssue == true"></app-issue-report>

<app-confirm-dialog (confirm)="onConfirm($event)" *ngIf="selectedIssue"
                    [issueNo]="selectedIssue?.issueNo"></app-confirm-dialog>
